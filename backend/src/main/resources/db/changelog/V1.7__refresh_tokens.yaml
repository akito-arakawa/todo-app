databaseChangeLog:
  - changeSet:
      id: V1.7__refresh_tokens
      author: aki
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: "SELECT 1 FROM pg_available_extensions WHERE name = 'uuid-ossp'"
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
            onDelete: CASCADE
