databaseChangeLog:
  - changeSet:
      id: V1__users_create_table
      author: aki
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: "SELECT 1 FROM pg_available_extensions WHERE name = 'uuid-ossp'"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
