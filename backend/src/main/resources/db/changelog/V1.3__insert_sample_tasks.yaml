databaseChangeLog:
  - changeSet:
      id: enable-uuid-ossp_1.3
      author: aki
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
  - changeSet:
      id: V1.3__insert_sample_tasks
      author: aki
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: "SELECT 1 FROM pg_available_extensions WHERE name = 'uuid-ossp'"
      changes:
        - insert:
            tableName: tasks
            columns:
              - column:
                  name: id
                  valueComputed: "uuid_generate_v4()"
              - column:
                  name: user_id
                  value: 4246d3a7-879b-4d55-9dc7-24b6a3d60f88  # Sample userID
              - column:
                  name: title
                  value: "SampleTask"
              - column:
                  name: description
                  value: "sample task description."
              - column:
                  name: status
                  value: "InComplete"
              - column:
                  name: due_date
                  value: "2025-12-31 23:59:59"
