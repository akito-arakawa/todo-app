databaseChangeLog:
  - changeSet:
      id: enable-uuid-ossp_1.2
      author: aki
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
  - changeSet:
      id: V1.2__insert_sample_users
      author: aki
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: "SELECT 1 FROM pg_available_extensions WHERE name = 'uuid-ossp'"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueComputed: "uuid_generate_v4()"
              - column:
                  name: login_id
                  value: user1
              - column:
                  name: password
                  value: password
